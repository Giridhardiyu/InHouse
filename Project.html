<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="project.css" class="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav-logo">
            <img src="https://rvu.edu.in/wp-content/themes/rvu/images/header_logo.svg" alt="rvu-logo" height="100px">
        </div>
        <div class="nav-tags">
            <a href="#">About RVU</a>
            <a href="#">Academics</a>
            <a href="#">Blogs</a>
            <a href="#">Events</a>
            <a href="#">TIFA 2023</a>
            <a href="#">Research</a>
            <a href="#">Contact</a>
            <a href="#">Careers</a>
        </div> 
    </header>
    <section id="home" class="home">
        <div class="Home-content">
            <div class="Home-title">
                <h1>EVENTS</h1>
            </div>
            <div class="inputs">
                <div class="label-Home-School">
                    <label>School : </label>
                </div>
                <div class="input-Home-School">
                    <select class="schools" id="schools">
                        <option value="">Select your school</option>
                        <option value="School of Computer Science">SoCSE - School of Computer Science</option>
                        <option value="School of Business">SoB - School of Business</option>
                        <option value="School of Liberal arts and science">SoLAS - School of Liberal arts and science</option>
                        <option value="School of Law">SoL - School of Law</option>
                        <option value="School of Economics">SoE - School of Economics</option>
                        <option value="School of Design and innovation">SoDI - School of Design and innovation</option>
                    </select>
                </div>
                <div class="Home-From-date">
                    <label>From - Date : </label>
                </div>
                <div class="input-From-date">
                    <input type="date">
                </div>
                <div class="Home-End-date">
                    <label>End - date : </label>
                </div>
                <div class="Input-Home-end-date">
                    <input type="date">
                </div>
            </div>
            <div class="buttons" style="text-align: center;">
                <a href="#" id="submitBtn">Submit</a>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            var selectedSchool = document.getElementById('schools').value;
            if (selectedSchool) {
                window.location.href = 'Activities.html?school=' + encodeURIComponent(selectedSchool);
            }
        });
    </script>
</body>
</html>
